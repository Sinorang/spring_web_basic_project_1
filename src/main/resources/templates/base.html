<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 플리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:if="${loginUser != null}">
        <!-- 인증된 사용자 메뉴바 -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(0, 0, 0);">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/acc/index">홈</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">투표</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                게시판
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">게시판</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <div th:text="${session.loginUser.getNickname()}"></div>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">프로필</a></li>
                                <li><a class="dropdown-item" href="#">북마크</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/acc/logout">로그아웃</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div th:unless="${loginUser != null}">
        <!-- 익명의 사용자 메뉴바 -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(0, 0, 0);">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" th:id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/acc/index">홈</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                게시판
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">게시판</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                로그인
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/acc/login">로그인</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/acc/signup">회원가입</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- 본문들어갈곳! -->
    <div class="container mt-5 mb-5" th:insert="~{::content}">

    </div>



    <style>
        .nav-item{
            font-size: 20px;
            font-weight: bold;
            margin-left: 10px;
        }
        .form-control{
            font-weight: bold;
            font-size: 20px;
        }
        .form-label{
            font-weight: bold;
            font-size: 20px;
        }
        .success {
            background-color: rgba(0, 0, 255, 0.139)
        }
        .warning {
            background-color: rgba(255, 255, 0, 0.232);
        }
        .info {
            background-color: rgba(128, 128, 128, 0.187);
        }
        .error {
            background-color: rgba(255, 0, 0, 0.211);
        }
        .alert {
            font-size: 20px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
